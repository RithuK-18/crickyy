<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cricket Bats Company</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f6f6f6;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
    }
    nav {
        display: flex;
        justify-content: center;
        margin-top: 10px;
    }
    nav a {
        margin: 0 10px;
        color: #fff;
        text-decoration: none;
    }
    section {
        padding: 20px;
    }
    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    form {
        margin: 20px;
    }
</style>
</head>
<body>
<header>
    <h1>Cricket Bats Company</h1>
    <nav>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
    </nav>
</header>
<section>
    <h2>Welcome to Cricket Bats Company</h2>
    <div class="product">
        <img src="cricket-bat.jpg" alt="Cricket Bat">
        <p>Description of the cricket bat brands goes here.</p>
    </div>
</section>
<footer>
    <p>&copy; 2021 Cricket Bats Company</p>
</footer>
<form>
    <h2>Contact Us</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
    <input type="submit" value="Submit">
</form>

    // Add any JavaScript code here if needed
</script>
